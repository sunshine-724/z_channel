name: Deploy Next.js site to Pages

on:
  # mainブランチにプッシュされた時に実行
  push:
    branches: ["main"]
  # GitHubのActionsタブから手動で実行することも許可
  workflow_dispatch:

# ワークフローがPagesにデプロイする権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # ビルド用ジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"  
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build

        run: npm run build
        
      - name: Upload artifact

        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out 

  # デプロイ用ジョブ
  deploy:
    # buildジョブの完了を待つ
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
